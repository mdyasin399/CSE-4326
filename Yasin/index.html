<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <header>
        <img src="u.png" alt="Your Logo" class="logo">
    </header>
    
    <h1 class="team-name-heading">Autonomous Office Delivery System</h1>
    
    <div class="dashboard">
        <h1 class="team-name">Control Panel</h1>
        <div class="button-container">
            <button class="color-button" id="red-btn">Red</button>
            <button class="color-button" id="blue-btn">Blue</button>
            <button class="color-button" id="yellow-btn">Yellow</button>
            <button class="color-button" id="green-btn">Green</button>
            <button class="color-button" id="black-btn">Black</button>
            <button class="color-button" id="orange-btn">Orange</button>

        </div>
        <div class="notification" id="notification-box"></div>
    </div>
    <footer>
        <h2>Our Sponsors</h2>
        <div class="sponsor-logos">
            <div class="sponsor">
                <img src="m.jpg" alt="Sponsor 1">
            </div>
            <div class="sponsor">
                <img src="c.png" alt="Sponsor 3">
            </div>
            <div class="sponsor">
                <img src="r.jpg" alt="Sponsor 2">
            </div>


            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
